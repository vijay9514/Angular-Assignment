 <div class="container" style="margin-top: 20px;">
  
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">{{userformlabel}}</h4>  
        </div>
        <div class="card-body">
    
      <form [formGroup]="addForm" novalidate class="form">
     
      
         
          <div class="form-group row">  
            <div class="col-md-6">  
            <label for="userId">User Id:</label>  
            <input type="number" formControlName="id" placeholder="Id" name="id" class="form-control" id="id">  
          </div>  
          <div class="col-md-6">  
            <div class="form-group">  
              <label for="userName">User FirstName:</label>  
              <input formControlName="name" placeholder="user Name" name="name" class="form-control" id="name">  
              <div class="alert  alert-danger" *ngIf="addForm.get('firstname')?.hasError('required') && addForm.get('firstname')?.touched">  
                user Name is required  
              </div>  
              
            </div>  
            </div>
        </div>
       
           
          <div class="form-group row">  
            <div class="col-md-6"> 
            <label for="userllastname">User LastName :</label>  
            <input formControlName="username" placeholder="user lastname" name="username" class="form-control" id="username">  
            <div class="alert  alert-danger" *ngIf="addForm.get('lastname')?.hasError('required') && addForm.get('lastname')?.touched">  
              user lastname is required
            </div>  
          </div> 
          <div class="col-md-6">  
            <div class="form-group">  
              <label for="useremail">user email :</label>  
              <input formControlName="email" placeholder="user email" name="email" class="form-control" id="email">  
              <div class="alert  alert-danger" *ngIf=" addForm.get('email')?.hasError('required') && addForm.get('email')?.touched">  
                user email is required 
              </div>  
            </div>  
            </div>
          </div> 
       
        
          <div class="form-group row"> 
          
<div class="col-md-6">
  <div formGroupName="address">
  <label for="userAddress">User Address:</label>  
  
  <input formControlName="city" placeholder="User city" name="userAddress" class="form-control" id="userAddress">  
  
  <div class="alert alert-danger" *ngIf="addForm.get('address.city')?.hasError('required') && addForm.get('address.city')?.touched">  
    User city is required 
  </div>  
  </div>
</div>

          </div>
          <button class="btn btn-success"  *ngIf="btnvisibility" (click)="onSubmit()">Save</button>  
    
        
        
        </form>  
      </div> 
    
        </div>
      </div>
